<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function typeConsole(type = "log") {
            console[type](`Đây là type: ${type}`);
        }
        // Sử dụng mặc định "log"
        typeConsole();
        // Sử dụng "warn"
        typeConsole("warn"); 
        // Sử dụng "error"
        typeConsole("error"); 
    </script>
</body>
</html>
