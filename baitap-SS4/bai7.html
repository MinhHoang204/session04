<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let phoneBooks = [];
        function addContact(name, phoneNumber, email) {
            let contact = { name: name, phoneNumber: phoneNumber, email: email };
            phoneBooks.push(contact);
        }

        function displayContacts() {
            console.log("Danh bạ điện thoại:");
            phoneBooks.forEach(function(contact, index) {
                console.log(`#${index + 1}: ${contact.name} - ${contact.phoneNumber} - ${contact.email}`);
            });
        }

        addContact("John Doe", "123456789", "john.doe@example.com");
        addContact("Jane Smith", "987654321", "jane.smith@example.com");
        addContact("Alice Johnson", "456789123", "alice.johnson@example.com");
        displayContacts();
    </script>
</body>
</html>
